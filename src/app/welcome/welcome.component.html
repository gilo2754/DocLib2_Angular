<H1>Welcome!</H1>

<div class="container">
  Welcome {{name}}. Go to ALL clinics <a routerLink="/clinics">here</a>
</div>

<div class="search-container">
  <form>

    <input id="speciality" placeholder="Ingrese especialidad" type="text" (input)="onInputChange($event.target.value, 'speciality')" />

    <input type="text" id="municipality" name="municipality" placeholder="Ingrese municipality" (input)="onInputChange($event.target.value, 'municipality')" />

    <button (click)="searchClinicsBySpeciality(speciality)" class="btn btn-success">Buscar</button>

  </form>
</div>


<div>

  <div *ngIf="filteredSpecialities.length > 0">
    <ul>
      <li *ngFor="let speciality of filteredSpecialities" class="speciality" (click)="onSpecialityClick(speciality)">{{speciality}}</li>
    </ul>
  </div>

  <div *ngIf="filteredMunicipalities.length > 0">
    <ul>
      <li *ngFor="let municipality of filteredMunicipalities" class="municipality" (click)="onMunicipalityClick (municipality)">{{municipality}}</li>
    </ul>
  </div>
</div>
